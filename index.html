<body>
    <main class="container-fluid">
        <div class="row ">
            <div class="col-3 p-5 my-menu">
                <div class="my-bg-white p-3">

                   <h2>Sei pronto? </h2>
                   <h3>Giochiamo!</h3>
                   <p>Ci sono tre diversi livelli di difficoltà:  <br><br>
                    <strong>difficoltà 1</strong> ⇒ 100 caselle <br>
                    <strong>difficoltà 2</strong> ⇒ 81 caselle <br>
                    <strong>difficoltà 3</strong> ⇒ 49 caselle</p>
                        <select name="difficolta" id="difficolta" class="form-select w-75 my-2">
                            <option value="easy">Difficoltà 1</option>
                            <option value="medium">Difficoltà 2</option>
                            <option value="difficult">Difficoltà 3</option>
                        </select>

                        <button class="button btn btn-primary mx-2">Gioca</button>
                </div>
            </div>

            <div class="col-2 fs-5 d-flex flex-column justify-content-center align-items-center align-content-center">
                <div id="score" class="p-2"></div>
                <div id="message" class="p-3 fs-3"></div>
            </div>
            <div class="col wrappper"> 
                <h1 class="d-flex justify-content-center text-light m-4">Campo Minato</h1>

            <div id="playground" class="position-relative">
                <!-- <div class="square"></div> -->

            </div>
            </div>
           



        </div>
